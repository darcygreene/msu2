<!DOCTYPE html>
<html>
<head>
	<title></title>

<style>
	.center {
	margin: 0 auto;
	text-align: center;
	width: 50%;
	background-color: yellow;
	}
	.fullwidth {width: 100%;}
}

</style>

</head>
<body>
<div class="center">
<img class="fullwidth" src= "http://www.placecage.com/c/600/400">
<button id='decrease'> last </button>
<button id='increase'> next </button>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script >
	var cage = 400;
	var cageURL = 'http://www.placecage.com/c/600/';
	$ ('button').click (function(){
//do something

//conditional statement
	if ($(this).attr('id')==='increase') {
	cage = cage +1;

	} else {
	cage = cage -1;
//do something else
	}

	var cageString = cage.toString();
	var newCage = cageURL + cageString;
	console.log (cage);
	$('img').attr ("src", newCage);
});



</script>

</body>
</html>
